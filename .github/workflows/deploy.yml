name: Deploy MRT Lambda

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies and build package
      run: |
        mkdir -p package
        pip install -r requirements.txt -t package/
        cp -r src/* package/
        cd package && zip -r ../jitai_lambda.zip .

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: eu-north-1

    - name: Deploy to AWS Lambda
      run: |
        aws lambda update-function-code \
          --function-name mrt-message-dispatch \
          --zip-file fileb://jitai_lambda.zip

    - name: Set environment variables
      run: |
        aws lambda update-function-configuration \
          --function-name mrt-message-dispatch \
          --environment "Variables={
            RKS_PRIVATE_KEY='${{ secrets.RKS_PRIVATE_KEY }}',
            RKS_SERVICE_ACCOUNT='${{ secrets.RKS_SERVICE_ACCOUNT }}',
            RKS_PROJECT_ID='${{ secrets.RKS_PROJECT_ID }}',
            BASE_URL='https://mydatahelps.org'
          }"
